<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Folder Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            line-height: 1.4;
            color: #333;
            background-color: #f8f9fa;
        }

        .header {
            background: #fff;
            border-bottom: 1px solid #e1e4e8;
            padding: 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #24292e;
        }

        .search-container {
            position: relative;
            margin-bottom: 12px;
        }

        #search-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            background: #fff;
            transition: border-color 0.15s ease-in-out;
        }

        #search-input:focus {
            outline: none;
            border-color: #0969da;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
        }

        #add-folder-btn {
            width: 100%;
            padding: 8px 12px;
            background: #0969da;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.15s ease;
        }

        #add-folder-btn:hover {
            background: #0860ca;
        }

        .content {
            padding: 16px;
        }

        .folder-item {
            background: white;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            margin-bottom: 8px;
            transition: all 0.15s ease;
            cursor: pointer;
        }

        .folder-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-color: #d1d5db;
        }

        .folder-header {
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .folder-info {
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 0;
        }

        .folder-icon {
            margin-right: 8px;
            font-size: 16px;
        }

        .folder-name {
            font-weight: 500;
            margin-right: 8px;
            color: #24292e;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .folder-stats {
            font-size: 12px;
            color: #656d76;
            white-space: nowrap;
        }

        .folder-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.15s ease;
        }

        .folder-item:hover .folder-actions {
            opacity: 1;
        }

        .action-btn {
            background: none;
            border: none;
            padding: 4px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: #f3f4f6;
        }

        .delete-btn:hover {
            background: #fef2f2;
        }

        .no-folders, .error {
            text-align: center;
            padding: 32px 16px;
            color: #656d76;
            font-style: italic;
        }

        .error {
            color: #dc2626;
            background: #fef2f2;
            border-radius: 6px;
            margin: 16px 0;
        }

        #folder-details {
            display: none;
            background: white;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            margin-top: 16px;
        }

        #folder-details h3 {
            color: #24292e;
            margin-bottom: 12px;
            font-size: 16px;
        }

        #folder-details h4 {
            color: #24292e;
            margin: 12px 0 8px 0;
            font-size: 14px;
        }

        #folder-details p {
            margin-bottom: 8px;
            color: #656d76;
        }

        #folder-details ul {
            list-style: none;
            padding: 0;
        }

        #folder-details li {
            padding: 4px 0;
        }

        #folder-details a {
            color: #0969da;
            text-decoration: none;
        }

        #folder-details a:hover {
            text-decoration: underline;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìÅ Bookmark Folders</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search folders..." autocomplete="off">
        </div>
        <button id="add-folder-btn">‚ûï Add New Folder</button>
    </div>
    
    <div class="content">
        <div id="bookmark-folders">
            <div style="text-align: center; padding: 32px; color: #656d76;">
                Loading bookmark folders...
            </div>
        </div>
        
        <div id="folder-details"></div>
    </div>

    <script src="dist/sidepanel.js"></script>
</body>
</html>
